<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊被害状況ダッシュボード</title>
    <link rel="stylesheet" href="./style.css">
    <!-- noUiSlider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Shared Sidebar -->
    <script src="../js/sidebar.js"></script>
    <button id="sidebar-toggle"
        class="fixed top-4 left-4 z-30 bg-gray-900 text-white p-3 rounded-lg shadow-lg hover:bg-gray-800 transition-colors"><i
            class="fas fa-bars"></i></button>

    <!-- Main Content -->
    <div class="main-content p-4 sm:p-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-center mb-4">熊被害状況ダッシュボード</h1>
        <div class="container mx-auto">
            <div class="dashboard-container">
                <div id="controls"
                    class="mb-6 p-4 bg-white rounded-lg shadow-md flex flex-col lg:flex-row items-start lg:items-center gap-4 lg:gap-x-6">
                    <div class="flex items-center gap-x-2">
                        <label class="control-label">表示指標:</label>
                        <div id="metric-selector" class="flex space-x-1">
                            <button data-metric="incidents" class="metric-btn active">件数</button>
                            <button data-metric="victims" class="metric-btn">被害者数</button>
                            <button data-metric="deaths" class="metric-btn">死亡者数</button>
                        </div>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <label class="control-label">集計:</label>
                        <div id="time-unit-selector" class="flex space-x-1">
                            <button data-unit="month" class="time-unit-btn active">月次</button>
                            <button data-unit="year" class="time-unit-btn">年次</button>
                        </div>
                    </div>
                    <div class="flex-grow flex items-center gap-x-4">
                        <label class="control-label">期間:</label>
                        <div id="range-slider" class="flex-grow"></div>
                    </div>
                    <div id="slider-values" class="control-label text-gray-700 w-48 text-center"></div>
                </div>
                <div class="chart-area">
                    <div class="map-container">
                        <h2 class="text-xl font-semibold text-center mb-2">都道府県別 被害状況</h2>
                        <div id="chartdiv"></div>
                    </div>
                    <div class="line-chart-container">
                        <h2 id="linechart-title" class="text-xl font-semibold text-center mb-2">月次被害推移</h2>
                        <div id="linechartdiv"></div>
                    </div>
                </div>
            </div>
            <div class="table-container mt-8">
                <h2 id="table-title" class="text-xl font-semibold text-center mb-2">データテーブル</h2>
                <div id="tablediv"></div>
            </div>
            <p class="text-center text-sm text-gray-500 mt-4">データ出典: <a
                    href="https://www.env.go.jp/nature/choju/effort/effort12/effort12.html" target="_blank"
                    class="text-blue-600 hover:underline">環境省 クマに関する各種情報・データ</a></p>
        </div>
    </div>

    <!-- amCharts V5 -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/japanLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <!-- noUiSlider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>

    <script src="./script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Sidebar Logic ---
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebarClose = document.getElementById('sidebar-close');
            const sidebarOverlay = document.getElementById('sidebar-overlay');

            function openSidebar() {
                if (!sidebar || !sidebarOverlay) return;
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
                document.body.classList.add('overflow-hidden');
            }

            function closeSidebar() {
                if (!sidebar || !sidebarOverlay) return;
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            }

            if (sidebarToggle) sidebarToggle.addEventListener('click', openSidebar);
            if (sidebarClose) sidebarClose.addEventListener('click', closeSidebar);
            if (sidebarOverlay) sidebarOverlay.addEventListener('click', closeSidebar);

            document.addEventListener('keydown', e => { if (e.key === 'Escape') closeSidebar(); });

            // --- Active Page Highlight Logic ---
            try {
                const currentPath = window.location.pathname;
                document.querySelectorAll('#sidebar a').forEach(link => {
                    const linkHref = link.getAttribute('href');
                    // Create a full URL to resolve relative paths correctly
                    const linkUrl = new URL(linkHref, window.location.href);
                    if (linkUrl.pathname === currentPath) {
                        link.classList.add('bg-blue-600', 'text-white');
                        link.classList.remove('hover:bg-gray-700');
                    }
                });
            } catch (e) {
                console.error("Error highlighting current page:", e);
            }
        });
    </script>

</body>

</html>
