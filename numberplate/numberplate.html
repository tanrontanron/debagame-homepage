    <script>
        const optionsData = { plateType: { title: '① プレートの種類', options: [ { key: 'standard', name: '自家用(白)', summary: '最も一般的な自家用車用のナンバープレートです。', plateClass: 'plate-white' }, { key: 'special', name: '図柄ナンバー', summary: '地域の風景やイベントが描かれた特別なプレートです。', plateClass: 'plate-white' }, { key: 'kei', name: '軽自動車(黄)', summary: '軽自動車用のナンバープレートです。', plateClass: 'plate-yellow' }, { key: 'kei-commercial', name: '軽自動車(事業用)', summary: '軽貨物運送などに使われる黒地のプレートです。通称「黒ナンバー」。', plateClass: 'plate-black' }, { key: 'commercial', name: '事業用(緑)', summary: 'タクシーやトラックなど、事業用車両のプレートです。', plateClass: 'plate-green' }, { key: 'temporary', name: '仮ナンバー', summary: '車検切れの車などを一時的に運行するためのプレートです。', plateClass: 'plate-white' }, { key: 'diplomat', name: '外交官用', summary: '外交官が使用する車両で、特別な権限を持ちます。', plateClass: 'plate-blue' }, ] }, fastenerType: { title: '② ボルト/封印', options: [ { key: 'front', name: '前部プレート', summary: '前部プレートは左右ともボルトで固定されます。' }, { key: 'rear', name: '後部プレート', summary: '後部プレートは、左側が運輸支局で取り付けられる「封印」になります。（軽自動車を除く）' }, ] }, hiraganaType: { title: '③ ひらがな', dependencies: { standard: [ { key: 'jikayo', name: '自家用', summary: '自家用車には、<b>「さすせそ たちつてと なにぬねの はひふほ まみむめも やゆ らりるろ」</b>が使われます。' }, { key: 'rentacar', name: 'レンタカー', summary: 'レンタカーには、<b>「わ」</b>と<b>「れ」</b>が使われます。' }, { key: 'y-number', name: '駐留軍', summary: '駐留軍関係車両には、<b>「よ」</b>のほか、アルファベットの<b>「Y, E, H, K, M, T」</b>が使われます。' }, ], special: [ { key: 'special-jikayo', name: '自家用', summary: '図柄ナンバーでも通常のひらがなが使われます。例えば自家用なら<b>「さすせそ…」</b>、レンタカーなら<b>「わ」</b>が使われます。' } ], kei: [ { key: 'kei-jikayo', name: '自家用', summary: '軽自動車（自家用）には、<b>「あいうえかきくけこさすせそたちつてとなにぬねのはひふほまみむめもやゆよらるろを」</b>が使われます。' }, { key: 'kei-rentacar', name: 'レンタカー', summary: '軽自動車のレンタカーには、<b>「わ」</b>が使われます。' }, ], 'kei-commercial': [ { key: 'kei-jigyo', name: '事業用', summary: '黒ナンバーの軽貨物車には<b>「り」</b>と<b>「れ」</b>が使われます。' } ], commercial: [ { key: 'jigyo', name: '事業用', summary: '事業用（緑ナンバー）には<b>「あいうえかきくけこを」</b>が使われます。' } ], } }, serialNumber: { title: '④ 一連指定番号', options: [ { key: 'serial', name: '番号', summary: '車両を個別に識別する番号です。<br><b>・一般ナンバー：</b>希望しない場合は連続した番号が交付されます。<br><b>・希望ナンバー：</b>手数料を支払うことで好きな番号を選ぶことができます。特に人気が高い「1」「7」「8」「8888」などの13通りの番号は抽選となります。「42（死に）」「49（轢く）」などは通常欠番です。' } ] } };
        const triviaData = { standard: '【豆知識】希望ナンバーで「830」は、歌手の矢沢永吉さんのファンが「ヤザワ」の語呂合わせで取得するため「ヤザワナンバー」と呼ばれ人気です。', kei: '【豆知識】軽自動車に封印がないのは、普通車が国（運輸支局）の管轄に対し、軽自動車は地方自治体の管轄という歴史的経緯があるためです。また、ひらがなが「あ」から始まるのも、普通車がプレートの色で事業用（緑）を区別するのに対し、軽自動車はひらがなで事業用（り、れ）を区別してきた歴史があるため、自家用にはより多くの文字が割り当てられています。', special: '【豆知識】図柄ナンバーは、寄付金を支払うとフルカラー版が選べます。寄付金は地域の交通改善や観光振興などに活用されます。', 'kei-commercial': '【豆知識】黒ナンバーは、運賃をもらって荷物を運ぶ「事業」に必要なため、任意保険も自家用とは異なる契約が必要になります。' };
        const examples = { standard: { placeName: '品川', classNumber: '300', hiragana: 'す', serialNumber: '12-34', sealText: '東', logo: false, graphic: false }, special: { placeName: '横浜', classNumber: '589', hiragana: 'ろ', serialNumber: '20-27', sealText: '', logo: true, graphic: true }, kei: { placeName: '多摩', classNumber: '581', hiragana: 'あ', serialNumber: '・123', sealText: '', logo: false, graphic: false }, 'kei-commercial': { placeName: '所沢', classNumber: '480', hiragana: 'り', serialNumber: '88-88', sealText: '', logo: false, graphic: false }, commercial: { placeName: '足立', classNumber: '100', hiragana: 'あ', serialNumber: '88-88', sealText: '足', logo: false, graphic: false }, temporary: { placeName: '横浜', classNumber: 'あ', hiragana: '', serialNumber: '12-34', sealText: '', logo: false, graphic: false }, diplomat: { placeName: '外', classNumber: '', hiragana: '', serialNumber: '90001', sealText: '', logo: false, graphic: false }, };
        const hiraganaChars = { jikayo: 'す', rentacar: 'わ', 'y-number': 'よ', 'special-jikayo': 'ろ', 'kei-jikayo': 'あ', 'kei-rentacar': 'わ', 'kei-jigyo': 'り', jigyo: 'あ' };
        let currentState = { plateType: 'standard', fastenerType: 'rear', hiraganaType: 'jikayo', serialNumber: 'serial' };
        const dom = { plateBg: document.getElementById('plate-bg'), plateGraphic: document.getElementById('plate-graphic'), redSash: document.getElementById('red-sash'), plateContentWrapper: document.getElementById('plate-content-wrapper'), diplomatContentWrapper: document.getElementById('diplomat-content-wrapper'), hiraganaWrapper: document.getElementById('hiragana-wrapper'), seal: document.getElementById('seal'), boltLeft: document.getElementById('bolt-left'), boltRight: document.getElementById('bolt-right'), matrixSelector: document.getElementById('matrix-selector'), summaryTitle: document.getElementById('summary-title'), summaryText: document.getElementById('summary-text'), triviaText: document.getElementById('trivia-text'), topRow: document.getElementById('top-row'), hiraganaArea: document.getElementById('hiragana-area'), serialArea: document.getElementById('serial-area'), };
        function createMatrix() { let matrixHtml = '<table class="w-full border-collapse"><tbody>'; Object.entries(optionsData).forEach(([category, data]) => { let currentOptions = []; if (category === 'hiraganaType') currentOptions = data.dependencies[currentState.plateType] || []; else currentOptions = data.options; if (currentOptions.length > 0) { matrixHtml += `<tr class="border-t"><td class="p-3 border-r align-top font-bold plate-font-jp text-gray-600 w-1/4">${data.title}</td>`; matrixHtml += '<td class="p-3"><div class="flex flex-wrap gap-2">'; currentOptions.forEach(option => { const isChecked = currentState[category] === option.key; matrixHtml += ` <input type="radio" name="${category}" value="${option.key}" id="rad_${category}_${option.key}" class="matrix-radio hidden" ${isChecked ? 'checked' : ''}> <label for="rad_${category}_${option.key}" class="matrix-label bg-white text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded shadow-sm cursor-pointer">${option.name}</label> `; }); matrixHtml += '</div></td></tr>'; } }); matrixHtml += '</tbody></table>'; dom.matrixSelector.innerHTML = matrixHtml; document.querySelectorAll('input[type="radio"]').forEach(radio => { radio.addEventListener('change', (e) => { const category = e.target.name; const key = e.target.value; currentState[category] = key; if(category === 'plateType') { const validHiragana = optionsData.hiraganaType.dependencies[key]; currentState.hiraganaType = validHiragana ? validHiragana[0].key : null; } createMatrix(); renderAll(); }); }); }
        function renderAll() { const plateType = currentState.plateType; const example = examples[plateType]; const plateClass = optionsData.plateType.options.find(opt => opt.key === plateType).plateClass; dom.plateBg.className = `w-full max-w-lg h-auto aspect-[2/1] rounded-xl shadow-lg border-2 border-gray-700 flex p-2 relative cursor-pointer overflow-hidden ${plateClass}`; document.getElementById('logo-wrapper').style.display = example.logo ? 'flex' : 'none'; dom.plateGraphic.classList.toggle('visible', example.graphic); dom.redSash.classList.toggle('visible', plateType === 'temporary'); const isDiplomat = plateType === 'diplomat'; dom.plateContentWrapper.style.display = isDiplomat ? 'none' : 'grid'; dom.diplomatContentWrapper.style.display = isDiplomat ? 'flex' : 'none'; if (!isDiplomat) { document.getElementById('place-name').textContent = example.placeName; document.getElementById('class-number').textContent = example.classNumber; document.getElementById('serial-number').textContent = example.serialNumber; const hiraganaEl = document.getElementById('hiragana'); if(hiraganaEl) { const hiraganaKey = currentState.hiraganaType; hiraganaEl.textContent = hiraganaChars[hiraganaKey] || example.hiragana; } dom.hiraganaWrapper.style.visibility = (plateType === 'temporary' || !currentState.hiraganaType) ? 'hidden' : 'visible'; } const boltHTML = `<div class="w-full h-full rounded-full bg-gray-400 border border-gray-600"></div>`; const sealHTML = `<div class="w-full h-full bg-gray-300 rounded-full flex justify-center items-center border-2 border-gray-500"><div class="w-5 h-5 bg-white rounded-full flex justify-center items-center"><span class="text-gray-700 font-bold text-xs">${example.sealText}</span></div></div>`; dom.seal.style.display = 'none'; dom.boltLeft.style.display = 'none'; dom.boltRight.style.display = 'none'; if (!isDiplomat && plateType !== 'temporary') { if (currentState.fastenerType === 'front' || plateType === 'kei' || plateType === 'kei-commercial') { dom.boltLeft.style.display = 'flex'; dom.boltRight.style.display = 'flex'; dom.boltLeft.innerHTML = boltHTML; dom.boltRight.innerHTML = boltHTML; } else { dom.seal.style.display = 'flex'; dom.boltRight.style.display = 'flex'; dom.seal.innerHTML = sealHTML; dom.boltRight.innerHTML = boltHTML; } } const plateInfo = optionsData.plateType.options.find(o => o.key === currentState.plateType); const fastenerInfo = optionsData.fastenerType.options.find(o => o.key === currentState.fastenerType); const hiraganaOptions = optionsData.hiraganaType.dependencies[currentState.plateType]; const hiraganaInfo = hiraganaOptions ? hiraganaOptions.find(o => o.key === currentState.hiraganaType) : null; const serialInfo = optionsData.serialNumber.options[0]; let title = plateInfo.name; let text = plateInfo.summary; if (!isDiplomat && plateType !== 'temporary') { title += ` / ${fastenerInfo.name}`; text += ` ${fastenerInfo.summary}`; } if(hiraganaInfo) { title += ` / ${hiraganaInfo.name}`; text += ` ${hiraganaInfo.summary}`; } const activeRadio = document.querySelector('input[type="radio"]:checked'); if(activeRadio && activeRadio.name === 'serialNumber') { title = optionsData.serialNumber.title; text = serialInfo.summary; } dom.summaryTitle.textContent = title; dom.summaryText.innerHTML = text; const trivia = triviaData[plateType]; dom.triviaText.textContent = trivia || ''; dom.triviaText.style.display = trivia ? 'block' : 'none'; }
        function cycleOption(category) { let options = []; if (category === 'hiraganaType') { options = optionsData.hiraganaType.dependencies[currentState.plateType] || []; } else { options = optionsData[category].options || []; } if(options.length <= 1) return; const currentIndex = options.findIndex(opt => opt.key === currentState[category]); const nextIndex = (currentIndex + 1) % options.length; currentState[category] = options[nextIndex].key; if(category === 'plateType') { const validHiragana = optionsData.hiraganaType.dependencies[currentState.plateType]; currentState.hiraganaType = validHiragana ? validHiragana[0].key : null; } createMatrix(); renderAll(); }
        function initialize() { createMatrix(); renderAll(); dom.topRow.addEventListener('click', () => cycleOption('plateType')); dom.hiraganaArea.addEventListener('click', () => cycleOption('hiraganaType')); dom.serialArea.addEventListener('click', () => { document.getElementById('rad_serialNumber_serial').checked = true; const event = new Event('change'); document.getElementById('rad_serialNumber_serial').dispatchEvent(event); }); dom.seal.addEventListener('click', () => cycleOption('fastenerType')); dom.boltLeft.addEventListener('click', () => cycleOption('fastenerType')); dom.boltRight.addEventListener('click', () => cycleOption('fastenerType')); }
        initialize();
        </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Sidebar Logic ---
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebarClose = document.getElementById('sidebar-close');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        
        function openSidebar() {
            if (!sidebar || !sidebarOverlay) return;
            sidebar.classList.remove('-translate-x-full');
            sidebarOverlay.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        }
        
        function closeSidebar() {
            if (!sidebar || !sidebarOverlay) return;
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }

        if (sidebarToggle) sidebarToggle.addEventListener('click', openSidebar);
        if (sidebarClose) sidebarClose.addEventListener('click', closeSidebar);
        if (sidebarOverlay) sidebarOverlay.addEventListener('click', closeSidebar);
        
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeSidebar(); });

        // --- Active Page Highlight Logic ---
        try {
            const currentPath = window.location.pathname;
            document.querySelectorAll('#sidebar a').forEach(link => {
                const linkHref = link.getAttribute('href');
                // Create a full URL to resolve relative paths correctly
                const linkUrl = new URL(linkHref, window.location.href);
                if (linkUrl.pathname === currentPath) {
                    link.classList.add('bg-blue-600', 'text-white');
                    link.classList.remove('hover:bg-gray-700');
                }
            });
        } catch (e) {
            console.error("Error highlighting current page:", e);
        }
    });
    </script>
